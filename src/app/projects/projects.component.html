


<md-card *ngFor="let projects of data; let i = index" (click)="onClick(i)" [class.highlight]="selectionIndex != i">
  <md-card-title-group>
      <img md-card-sm-image src = "{{ projects.image }}" >
      <md-card-title>{{ projects.title| uppercase }}</md-card-title>
      <md-card-subtitle>{{ projects.subtitle | uppercase}}</md-card-subtitle>
  </md-card-title-group>
  <br />
  <md-card-content *ngIf="selectionIndex == i">
    <p>&emsp;&emsp; {{ projects.description }}</p>

    <p class="no-bottom">What I learned:</p>
    <ul>
        <li *ngFor="let item of projects.learned"> {{ item }}</li>
    </ul>
    <p class="no-bottom">Links:</p>
      <div class="left-align" (click)="onClickLink()">
        <a *ngFor="let item of projects.urls" target="_blank" href="{{ item.url }}" class="{{ item.class }}">{{ item.name }}</a>
      </div>
  </md-card-content>
</md-card>
