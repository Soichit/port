

<div id="header">
  <h1>{{ "Soichi" | uppercase }}</h1>
  <h3>{{ "Welcome to my Portfolio" | uppercase }}</h3>

  <h5 *ngIf="page == 'projects'">{{" Click any projects you're interested in" | uppercase }}</h5>
  <h5 *ngIf="page == 'about'" class="invisible">Hidden</h5>
    
  <h5>  
    <a [class.highlighted]="page == 'projects'" [routerLink]="['/projects']">{{ "Projects" | uppercase }}</a>
    <a [class.highlighted]="page == 'about'"  [routerLink]="['/about']">{{ "About" | uppercase }}</a>
  </h5>
</div>

<app-projects *ngIf="page == 'projects'" [data]="data"></app-projects>
<app-about *ngIf="page == 'about'"></app-about>
